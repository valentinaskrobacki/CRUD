{% extends 'base.html' %}

{% block title %}Editar Película{% endblock %}

{% block content %}
<h2>Editar Película</h2>
<form action="{{ url_for('edit_movie', id=movie.id) }}" method="POST" enctype="multipart/form-data">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="{{ movie.titulo }}" required><br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director }}"><br>
    <label for="anio">Año:</label>
    <input type="number" id="anio" name="anio" value="{{ movie.anio }}"><br>
    <label for="portada">Portada:</label>
    <input type="file" id="portada" name="portada" accept="image/*"><br>
    <label for="sinopsis">Sinopsis:</label>
    <textarea id="sinopsis" name="sinopsis">{{ movie.sinopsis }}</textarea><br>
    <input type="submit" value="Actualizar">
</form>
{% endblock %}
